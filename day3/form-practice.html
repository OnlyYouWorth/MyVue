<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>form-practice</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="root">

    <form action="">
        <label for="account">账号:</label><input type="text" id="account" v-model="account">
        <br>
        <label for="password">密码:</label><input type="password" id="password" v-model="pwd">
        <br>
        男<input type="radio" name="sex" value="male" v-model="sex">
        女<input type="radio" name="sex" value="female" v-model="sex">
        爱好：
        喝酒<input type="checkbox" v-model="hobby" value="drink">
        抽烟<input type="checkbox" v-model="hobby" value="smoke">
        烫头<input type="checkbox" v-model="hobby" value="hotHead">
        <br>
        <label for="city">城市:</label>
        <select name="" id="city" v-model="city">
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="广州">广州</option>
            <option value="深圳">深圳</option>
        </select>
        <br>
        其他：
        <textarea v-model="other"></textarea>
        <br>
        <input type="checkbox" v-model:value="agree">阅读并接受<a href="/"> 《用户协议》</a>
        <br>
        <input type="submit" value="提交" @click.prevent="print">
    </form>
</div>

<script>
    new Vue({
        el: '#root',
        data: {
            account:'',
            pwd:'',
            sex:'',
            hobby:[],
            city:'',
            other:'',
            agree:false,
        },
        methods:{
          print() {
              console.log(this);
              console.log(JSON.stringify(this._data))
          }
        }
    })
</script>
</body>
</html>
