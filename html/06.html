<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <ul>
        <li v-for="p in persons" :key="p.id">
            {{p.name}}-{{p.age}}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#root',
        data: {
            persons:
                [
                    {id: '1', name: '张三', age: '18'},
                    {id: '2', name: '李四', age: '19'},
                    {id: '3', name: '王五', age: '20'}
                ],
        }
    })
</script>

</body>
</html>
